<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Options</title>
  <link rel="stylesheet" href="style3c.css">
</head>
<body>
  <header>
    <h1>Payment Options</h1>
  </header>

  <main>
    <!-- QR Code Scanner Section -->
    <section class="payment-section">
      <h2>Scan to Pay</h2>
      <div class="qr-code">
        <img src="qr.png" alt="PhonePe QR Code">
        <p><strong>Scan using PhonePe</strong></p>
      </div>
    </section>

    <!-- UPI ID Section -->
    <section class="upi-section">
      <h2>UPI IDs</h2>
      <ul>
        <li><strong>PhonePe:</strong> phonepe@upi</li>
        <li><strong>Paytm:</strong> paytm@upi</li>
        <li><strong>Google Pay:</strong> gpay@upi</li>
      </ul>
    </section>

    <!-- Phone Number Section -->
    <section class="number-section">
      <h2>Contact Numbers for Payments</h2>
      <ul>
        <li><strong>PhonePe:</strong> +91 98765 43210</li>
        <li><strong>Paytm:</strong> +91 87654 32109</li>
        <li><strong>Google Pay:</strong> +91 76543 21098</li>
      </ul>
    </section>
  </main>
</body>
</html>
