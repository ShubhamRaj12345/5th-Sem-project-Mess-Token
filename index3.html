<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Token System</title>
  <link rel="stylesheet" href="style3.css">

<body>
  <header>
    <h1> SISTEC Mess Token System</h1>
  </header>
  <main>
    <section class="form-section">

      <!--code edit by shubham Raj -->
      <h2>Lunch Token Entry</h2>
      <form id="tokenForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="plates">Number of Plates:</label>
        <input type="number" id="plates" name="plates" min="1" placeholder="Enter plates" required>

        <button type="submit">Proceed to Payment</button>
      </form>
    </section>
  

  <script>
    document.getElementById("tokenForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const plates = document.getElementById('plates').value;

      if (!name || plates <= 0) {
        alert("Please enter a valid name and number of plates.");
        return;
      }

      // Redirect to the next page with data
      window.location.href = `index3b.html?name=${encodeURIComponent(name)}&plates=${plates}`;
    });
  </script>
